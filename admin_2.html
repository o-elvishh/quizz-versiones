
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard Live - Quizz TED</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --primary: #6366f1;
      --accent-gold: #fbbf24;
      --radius: 16px;
    }

    body { 
      margin: 0; font-family: 'Inter', sans-serif; 
      background: var(--bg-gradient); color: var(--text-main);
      display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px;
    }

    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { margin: 0; font-size: 2.5rem; color: var(--primary); }
    
    .status-pill {
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary);
      padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9rem;
      border: 1px solid var(--primary); display: inline-block; margin-top: 10px;
    }

    .main-container {
      width: 100%; max-width: 800px; background: var(--card-bg);
      border-radius: var(--radius); border: 1px solid #334155;
      padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    /* Tabla de Posiciones */
    .ranking-table { width: 100%; border-collapse: collapse; }
    .ranking-table th { text-align: left; color: #94a3b8; padding: 10px; font-size: 0.8rem; text-transform: uppercase; }
    .rank-row { border-bottom: 1px solid #334155; transition: background 0.3s; }
    .rank-row:last-child { border: none; }
    
    .cell { padding: 15px 10px; font-weight: 700; font-size: 1.1rem; }
    .cell-rank { width: 50px; color: var(--accent-gold); }
    .cell-name { display: flex; align-items: center; gap: 10px; }
    .cell-points { text-align: right; color: #818cf8; font-family: monospace; font-size: 1.3rem; }

    /* Indicador de "Respondiendo" */
    .dot { height: 8px; width: 8px; background-color: #10b981; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* Controles */
    .controls { position: fixed; bottom: 30px; display: flex; gap: 10px; }
    button { 
      padding: 15px 30px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer;
      background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
    }
    .btn-reset { background: #ef4444; }

    /* PODIUM FINAL */
    .podium-container { display: none; flex-direction: column; align-items: center; padding: 40px 0; }
    .podium-box { display: flex; align-items: flex-end; gap: 20px; margin-top: 20px; }
    .podium-item { background: #334155; width: 120px; border-radius: 10px 10px 0 0; text-align: center; padding: 10px; }
    .gold { height: 150px; border: 2px solid var(--accent-gold); }
    .silver { height: 110px; }
    .bronze { height: 80px; }
  </style>
</head>
<body>

  <div class="header">
    <h1>QUIZZ TED LIVE</h1>
    <div id="status" class="status-pill">CONECTANDO...</div>
  </div>

  <div class="main-container" id="board">
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Participante</th>
          <th style="text-align: right;">Puntos</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        </tbody>
    </table>
  </div>

  <div class="controls">
    <button id="btn-start" onclick="changeState('JUEGO')">üöÄ EMPEZAR JUEGO</button>
    <button onclick="changeState('FINAL')">üèÜ FINALIZAR</button>
    <button class="btn-reset" onclick="resetAll()">üîÑ REINICIAR</button>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw69x0Dn-ypruAQzYlLstORveZQYiffrrynHE4PR8OSo6DYRVPR2iL3GW5V8Rwcz5fh_Q/exec";
  
  let currentServerState = "";

  // Polling r√°pido para el Admin (1 segundo es suficiente)
  setInterval(fetchData, 1000);

  async function fetchData() {
    try {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      currentServerState = data.state;
      updateUI(data.players || [], data.state);
    } catch(e) { console.error("Error de conexi√≥n"); }
  }

  function updateUI(players, state) {
    const status = document.getElementById('status');
    const tbody = document.getElementById('leaderboard-body');
    const startBtn = document.getElementById('btn-start');

    // Actualizar estado visual
    status.innerText = state === "LOBBY" ? "ESPERANDO JUGADORES" : "¬°EN JUEGO!";
    if(state !== "LOBBY") startBtn.style.display = "none";

    // Ordenar jugadores por puntos
    const sorted = [...players].sort((a,b) => b[1] - a[1]);

    tbody.innerHTML = sorted.map((p, i) => `
      <tr class="rank-row">
        <td class="cell cell-rank">#${i+1}</td>
        <td class="cell cell-name">
          <span>${p[2]}</span> 
          <span>${p[0]}</span>
          ${p[3] === "SI" ? '<span class="dot"></span>' : ''}
        </td>
        <td class="cell cell-points">${p[1]}</td>
      </tr>
    `).join('');
  }

  function changeState(newState) {
    const fd = new FormData();
    fd.append('action', 'admin_set_state');
    fd.append('state', newState);
    
    // Si es "JUEGO", el script de los alumnos deber√≠a detectar el cambio 
    // y permitirles empezar a responder las 10 preguntas seguidas.
    fetch(SCRIPT_URL, { method: 'POST', body: fd });
  }

  function resetAll() {
    if(confirm("¬øBorrar todos los puntos y volver al Lobby?")) {
      const fd = new FormData();
      fd.append('action', 'admin_set_state');
      fd.append('state', 'LOBBY');
      fetch(SCRIPT_URL, { method: 'POST', body: fd });
    }
  }
</script>
</body>
</html>
