<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participante - Quizz TED</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --border-color: #334155;
      --input-bg: #0f172a;
      --radius: 16px;
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-gradient); color: var(--text-main); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
    .card { background: var(--card-bg); width: 100%; max-width: 450px; padding: 30px; border-radius: var(--radius); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid var(--border-color); text-align: center; position: relative; overflow: hidden; }
    .hidden { display: none; }
    
    h2 { color: var(--primary); font-weight: 800; }
    input { width: 100%; padding: 14px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; margin: 20px 0; background: var(--input-bg); color: var(--text-main); text-align: center; }
    button { background: linear-gradient(to right, var(--primary), var(--primary-hover)); color: white; border: none; padding: 16px; width: 100%; border-radius: 50px; font-size: 1.1rem; font-weight: 800; cursor: pointer; }

    /* Emojis */
    .emoji-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
    .emoji-btn { cursor: pointer; padding: 10px; background: var(--input-bg); border-radius: 12px; border: 1px solid var(--border-color); font-size: 1.5rem; transition: 0.2s; }
    .emoji-btn.selected { border-color: var(--primary); transform: scale(1.1); background: rgba(99, 102, 241, 0.2); }

    /* Timer */
    .timer-container { width: 100%; height: 6px; background: var(--border-color); position: absolute; top: 0; left: 0; }
    .timer-bar { width: 100%; height: 100%; background: var(--primary); }
    .animate-timer { animation: countdown 15s linear forwards; }
    @keyframes countdown { from { width: 100%; } to { width: 0%; } }

    /* Opciones */
    .options-grid { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .opt-btn { background: var(--input-bg); padding: 16px; border-radius: 12px; border: 1px solid var(--border-color); color: var(--text-main); font-weight: 600; cursor: pointer; text-align: left; }
    
    .status-icon { font-size: 4rem; margin-bottom: 10px; }
    .bg-green { background: var(--accent-green) !important; }
    .bg-red { background: var(--accent-red) !important; }
  </style>
</head>
<body>

  <div id="view-login" class="card">
    <h2>Elige tu Avatar</h2>
    <div class="emoji-grid" id="emoji-container">
      <div class="emoji-btn selected">üëΩ</div><div class="emoji-btn">ü§ñ</div><div class="emoji-btn">üöÄ</div><div class="emoji-btn">üß†</div><div class="emoji-btn">ü¶Ñ</div>
      <div class="emoji-btn">ü¶ä</div><div class="emoji-btn">üòé</div><div class="emoji-btn">‚ö°</div><div class="emoji-btn">üê±</div><div class="emoji-btn">üçï</div>
    </div>
    <input type="text" id="username" placeholder="Tu Nombre">
    <button onclick="register()">ENTRAR AL JUEGO</button>
  </div>

  <div id="view-wait" class="card hidden">
    <div class="status-icon">‚è≥</div>
    <h3 id="wait-title">Esperando al Host...</h3>
    <p id="wait-desc">La carrera comenzar√° pronto</p>
  </div>

  <div id="view-question" class="card hidden">
    <div class="timer-container"><div id="visual-timer" class="timer-bar"></div></div>
    <div id="q-num" style="margin-top:15px; font-weight:bold; color:var(--primary)"></div>
    <h2 id="q-text" style="font-size:1.2rem"></h2>
    <div id="options-area" class="options-grid"></div>
  </div>

  <div id="view-feedback" class="card hidden">
    <div id="fb-icon" class="status-icon"></div>
    <h2 id="fb-title"></h2>
    <p>Siguiente pregunta en breve...</p>
  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw69x0Dn-ypruAQzYlLstORveZQYiffrrynHE4PR8OSo6DYRVPR2iL3GW5V8Rwcz5fh_Q/exec";

  const questions = [
    { q: "¬øCu√°l es el \"principio clave\" que debe guiar cualquier charla?", opts: ["Superioridad t√©cnica", "Ir a dar, no a recibir", "Conseguir financiamiento", "Puntualidad"], ans: 1 },
    { q: "¬øPor qu√© detallar la historia interna del laboratorio es un error?", opts: ["Confidencialidad", "Es aburrido para otros", "Nadie cree en el √©xito", "Las fotos distraen"], ans: 1 },
    { q: "¬øPor qu√© la generosidad es la mejor estrategia?", opts: ["Humildad", "Evita preguntas", "Provoca respuesta positiva", "Acorta el evento"], ans: 2 },
    { q: "El autor compara la inspiraci√≥n con el amor porque:", opts: ["Es irracional", "Si la buscas directamente, huye", "Solo ocurre una vez", "Requiere paciencia"], ans: 1 },
    { q: "¬øCaracter√≠stica principal de la \"Actuaci√≥n Inspirada\"?", opts: ["Mucha pasi√≥n", "Tecnicismos", "Estilo sin sustancia", "Forzar la voz"], ans: 2 },
    { q: "¬øQu√© hace el p√∫blico si detectas que quieres \"venderles\" algo?", opts: ["Toma notas", "Pide detalles", "Se refugia en el celular", "Lo respeta"], ans: 2 },
    { q: "¬øFuente de la verdadera inspiraci√≥n?", opts: ["Pedir que crean en sue√±os", "Manipulaci√≥n", "Autenticidad y trabajo", "Ovaci√≥n coreografiada"], ans: 2 },
    { q: "¬øQu√© mensaje env√≠a un ponente poco preparado?", opts: ["Es un genio", "Es honesto", "El tiempo del p√∫blico no importa", "El proyecto es simple"], ans: 2 },
    { q: "Decir \"dir√© lo que me salga\" es caer en:", opts: ["Actuaci√≥n inspirada", "Divagaci√≥n", "Organizaci√≥n aburrida", "Sinceridad"], ans: 1 },
    { q: "Para evitar que la organizaci√≥n sea un rollo, c√©ntrate en:", opts: ["Talento del equipo", "Logros previos", "Poder de las ideas", "Organigrama"], ans: 2 }
  ];

  let myName = "", myAvatar = "üëΩ", currentLocalIdx = -1, hasStarted = false;
  let timerTimeout, currentQStart = 0;

  // Selecci√≥n de Avatar
  document.querySelectorAll('.emoji-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
      this.classList.add('selected');
      myAvatar = this.innerText;
    });
  });

  function register() {
    myName = document.getElementById('username').value.trim();
    if(!myName) return alert("¬°Tu nombre!");
    const fd = new FormData();
    fd.append('action', 'register');
    fd.append('nombre', myName);
    fd.append('avatar', myAvatar);
    fetch(SCRIPT_URL, { method:'POST', body:fd });
    switchView('view-wait');
    setInterval(pollServer, 1000);
  }

  async function pollServer() {
    try {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      
      if (data.state === "JUEGO" && !hasStarted) {
        hasStarted = true;
        nextQuestion();
      }
      
      if (data.state === "FINAL") {
        // Podr√≠as redirigir a una pantalla de "Ver resultados en el proyector"
        document.getElementById('wait-title').innerText = "¬°Juego Terminado!";
        document.getElementById('wait-desc').innerText = "Mira la pantalla principal para ver los ganadores.";
        switchView('view-wait');
      }
    } catch(e) {}
  }

  function nextQuestion() {
    currentLocalIdx++;
    if (currentLocalIdx < questions.length) {
      showQuestion(currentLocalIdx);
    } else {
      // Al terminar las 10 preguntas
      switchView('view-wait');
      document.getElementById('wait-title').innerText = "¬°Terminaste!";
      document.getElementById('wait-desc').innerText = "Espera a que todos finalicen.";
    }
  }

  function showQuestion(idx) {
    const q = questions[idx];
    document.getElementById('q-num').innerText = `PREGUNTA ${idx + 1} de 10`;
    document.getElementById('q-text').innerText = q.q;
    
    // Timer visual y l√≥gico
    const timer = document.getElementById('visual-timer');
    timer.classList.remove('animate-timer');
    void timer.offsetWidth;
    timer.classList.add('animate-timer');

    clearTimeout(timerTimeout);
    timerTimeout = setTimeout(() => {
      sendAnswer(-1); // Tiempo agotado
    }, 15000);

    const area = document.getElementById('options-area');
    area.innerHTML = q.opts.map((opt, i) => 
      `<div class="opt-btn" onclick="sendAnswer(${i})">${opt}</div>`
    ).join('');

    currentQStart = Date.now();
    switchView('view-question');
  }

  function sendAnswer(selectedIdx) {
    clearTimeout(timerTimeout);
    const q = questions[currentLocalIdx];
    let points = 0;
    const fbCard = document.getElementById('view-feedback');

    if (selectedIdx === q.ans) {
      const elapsed = (Date.now() - currentQStart) / 1000;
      points = Math.max(500, Math.round(1500 - (elapsed * 60)));
      fbCard.className = "card bg-green";
      document.getElementById('fb-icon').innerText = "‚úÖ";
      document.getElementById('fb-title').innerText = "¬°Bien!";
    } else {
      fbCard.className = "card bg-red";
      document.getElementById('fb-icon').innerText = selectedIdx === -1 ? "‚è∞" : "‚ùå";
      document.getElementById('fb-title').innerText = selectedIdx === -1 ? "Tiempo Agotado" : "Incorrecto";
    }

    // Enviar puntos al servidor
    const fd = new FormData();
    fd.append('action', 'answer');
    fd.append('nombre', myName);
    fd.append('points', points);
    // Notificar que est√° respondiendo para el puntito verde del Admin
    fd.append('is_answering', 'SI'); 
    fetch(SCRIPT_URL, { method:'POST', body:fd });

    switchView('view-feedback');
    
    // Peque√±a pausa de 1.5s antes de la siguiente pregunta
    setTimeout(nextQuestion, 1500);
  }

  function switchView(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }
</script>
</body>
</html>
